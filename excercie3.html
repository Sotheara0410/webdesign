<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1400px;
      gap: 10px;
    }

    .header, .footer {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
    }

    .twobox {
      display: flex;
      gap: 10px;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      flex: 3;
      gap: 10px;
      background-color: #8dc63f;
      padding: 20px;
      border-radius: 5px;
    }

    .item {
      background-color: #3c763d;
      color: white;
      flex: 1 1 calc(33.333% - 10px); /* For 3 items per row with spacing */
      text-align: center;
      padding: 20px;
      border-radius: 5px;
    }

    .sidebar {
      background-color: #e94e77;
      color: white;
      flex: 1;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">header</header>
    <div class="twobox">
      <main class="main">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
      </main>
      <aside class="sidebar">sidebar</aside>
    </div>
    <footer class="footer">footer</footer>
  </div>
</body>
</html>
